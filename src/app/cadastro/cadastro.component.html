<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <h1 class="text-center mt-5 text-white">Cadastrar</h1>
            </div>
        </div>
        <div class="row  d-flex justify-content-center">
            <div class="col-md-8">
                <div>
                    <div class="form-group">
                        <label for="nome" class="font-weight-bold text-white">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" [(ngModel)]= 'user.nome'>
                    </div>
    
                    <div class="form-group">
                        <label for="email" class="font-weight-bold text-white">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="digite seu email" [(ngModel)]='user.usuario'>
                    </div>
    
                    <div class="form-group">
                        <label for="senha" class="font-weight-bold text-white">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}' >
                    </div>
    
                    <div class="form-group">
                        <label for="senhaConf" class="font-weight-bold text-white ">Confirmar Senha</label>
                        <input type="password" class="form-control" id="senhaConf" placeholder= "Digite a confirmaÃ§Ã£o da senha" [(ngModel)]='user.senha'>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-danger w-25 mb-5" (click)='cadastrar()'>Cadastrar</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    

</body>
